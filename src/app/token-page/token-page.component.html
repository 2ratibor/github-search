<section class="d-flex flex-column flex-grow-1 position-relative">
    <div class="container flex-grow-1 pt-3 pt-sm-4 pt-md-5 pb-4 pb-sm-5">
        <h1 class="mb-0">Access Token</h1>

        <h3 class="pt-2 pt-sm-4 mb-0">
            Please enter your GitHub Personal Access Token in the field below and press Next button
        </h3>

        <div class="row pt-3 pt-sm-4">
            <div class="col-md-6">
                <form [formGroup]="tokenForm">
                    <mat-form-field class="w-100 notranslate">
                        <input
                            autocomplete="off"
                            matInput
                            placeholder="Token"
                            spellcheck="false"
                            formControlName="gitHubAccessToken"
                        />
                        <mat-error>
                            <div class="mat-small">
                                Token field should be filled before you go to the next page
                            </div>
                        </mat-error>
                    </mat-form-field>
                </form>
            </div>
        </div>
    </div>

    <div class="app-navigation-menu py-2 py-sm-3">
        <div class="container d-flex justify-content-end">
            <button
                class="d-flex justify-content-center align-items-center"
                mat-flat-button
                color="primary"
                (click)="onClickNextButton()"
            >
                <span>Next</span>
                <mat-icon class="ml-2">east</mat-icon>
            </button>
        </div>
    </div>
</section>
